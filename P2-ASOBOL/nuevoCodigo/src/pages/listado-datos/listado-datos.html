<ion-header>
  <ion-navbar>
    <img class="img" alt="logo" height="40" src="../../assets/imgs/logo.png"><img/>
    <ion-title class="titulo-pagpaciente" align-title="center"><strong>
      ASOBOL
    </strong></ion-title>
    <button class = "ajustes" (click) = "ajustes()" ><ion-icon name="settings"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let data of datos" (click) = "presentAlert(data)">
        
        <p><strong>Fecha: </strong>{{data.fecha}}</p>
        
        <p><strong>Hora: </strong>{{data.hora}}</p>
        
        <p><strong>Azucar: </strong>{{data.hemoglobina}</p>
        
      </button>    
  </ion-list>
</ion-content>
