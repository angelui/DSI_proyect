<ion-header>
  <ion-navbar>
    <img class="img" alt="logo" height="40" src="../../assets/imgs/logo.png"><img/>
    <ion-title class="titulo-pagpaciente" align-title="center"><strong>
      ASOBOL
    </strong></ion-title>
    <button class = "ajustes" (click) = "ajustes()" ><ion-icon name="settings"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title><strong>Informaci√≥n Paciente</strong></ion-title>
    <form (ngSubmit)="findPaciente()">
          <ion-item class="item" no-lines>
              <ion-label>Paciente:</ion-label>
              <ion-input type="email" placeholder="E-mail del paciente" name="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <div style="text-align: center">
              <button class = "boton-dato" ion-button type = "submit">Buscar</button>
          </div>
          
      </form>
    <ion-list>
      <button ion-item *ngFor="let data of datos" (click) = "presentAlert(data)">
        
        <p><strong>Fecha: </strong>{{data.fecha}}</p>
        
        <p><strong>Hora: </strong>{{data.hora}}</p>
        
        <p><strong>Azucar: </strong>{{data.azucar}}</p>
        
      </button>    
  </ion-list>
</ion-content>
