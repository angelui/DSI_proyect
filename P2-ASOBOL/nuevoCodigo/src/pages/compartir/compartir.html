<ion-header>
  <ion-navbar>
    <ion-title>Compartir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 class="titulo1">Comparte tus avances con tus amigos</h1>
    <p>Toca cada cuadrado para compartirlo en esa red social</p>
  
    <ion-list>
      <div class ="Punch" (click)='WhatsApp()'>
        <ion-label class="redsocial"><strong>WhatsApp</strong></ion-label>
        <img class="icono" src="../../assets/imgs/whatsapp.png" ><img/>
      </div>
      <div class ="Punch" (click)='Facebook()'>
        <ion-label class="redsocial"><strong>Facebook</strong></ion-label>
        <img class="icono" src="../../assets/imgs/facebook.png" ><img/>
      </div>
      <div class ="Punch" (click)='Twitter()'>
        <ion-label class="redsocial"><strong>Twitter</strong></ion-label>
        <img class="icono" src="../../assets/imgs/gorjeo.png" ><img/>
      </div>
      <div class ="Punch" (click)='Instagram()'>
        <ion-label class="redsocial"><strong>Instagram</strong></ion-label>
        <img class="icono" src="../../assets/imgs/instagram.png" ><img/>
      </div>
      <div class ="Punch" (click)='Snapchat()'>
        <ion-label class="redsocial"><strong>Snapchat</strong></ion-label>
        <img class="icono" src="../../assets/imgs/snapchat.png" ><img/>
      </div>
      <div class ="Punch" (click)='Telegram()'>
        <ion-label class="redsocial"><strong>Telegram</strong></ion-label>
        <img class="icono" src="../../assets/imgs/telegram.png" ><img/>
      </div>
    </ion-list>

</ion-content>
