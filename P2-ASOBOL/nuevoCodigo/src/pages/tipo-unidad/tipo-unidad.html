<ion-header>
  <ion-navbar>
    <ion-title>Tipo de unidad</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Selecciona tus unidades de medidas:</ion-label>
  <ion-list>
    <!--<ion-list-header>Single Selection</ion-list-header>-->
    <ion-item class="unidades">
      <ion-label>Altura</ion-label>
      <ion-select okText="Aceptar" cancelText="Cancelar">
        <ion-option>m (metros)</ion-option>
        <ion-option selected>cm (cent√≠metros)</ion-option>
        <ion-option>ft (pies)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="unidades">
      <ion-label>Peso</ion-label>
      <ion-select okText="Aceptar" cancelText="Cancelar">
        <ion-option selected>kg (kilogramos)</ion-option>
        <ion-option>lb (libras)</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
