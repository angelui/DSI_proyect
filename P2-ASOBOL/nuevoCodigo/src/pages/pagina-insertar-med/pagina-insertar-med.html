<ion-header>
  <ion-navbar>
    <ion-title>Insertar medición</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="formulario_medicion"  (ngSubmit)="addMedida()">
    <ion-label>Campos obligatorios</ion-label>
    <hr>
    <ion-item>
      <ion-label class="titulos_campos">Fecha</ion-label>
      <ion-datetime class="entradas" displayFormat="DD / MM / YYYY" placeholder="Introduce la fecha" name="fecha" [(ngModel)]="formContent.fecha" required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Hora</ion-label>
      <ion-datetime class="entradas" displayFormat="HH:mm" placeholder="Introduce la hora" name="hora" [(ngModel)]="formContent.hora" required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Nivel de azucar en sangre (mg/dL)</ion-label>
      <ion-input class="entradas" type="number" placeholder="" name="azucar" [(ngModel)]="formContent.azucar" required></ion-input>
    </ion-item>
    <ion-label>Campos adicionales</ion-label>
    <hr>
    <ion-item>
      <ion-label class="titulos_campos">Hemoglobina</ion-label>
      <ion-input class="entradas" type="number" placeholder="" name="hemoglobina" [(ngModel)]="formContent.hemoglobina"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Unidades de pan</ion-label>
      <ion-input class="entradas" type="number" placeholder="" name="ud_pan" [(ngModel)]="formContent.ud_pan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Peso (Kg)</ion-label>
      <ion-input class="entradas" type="number" placeholder="" name="peso" [(ngModel)]="formContent.peso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Pulso</ion-label>
      <ion-input class="entradas" type="number" placeholder="" name="pulso" [(ngModel)]="formContent.pulso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Presión sistólica</ion-label>
      <ion-input class="entradas" type="number" placeholder="" name="sistolica" [(ngModel)]="formContent.sistolica"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Presión diastólica</ion-label>
      <ion-input class="entradas" type="number" placeholder="" name="diastolica" [(ngModel)]="formContent.diastolica"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Notas</ion-label>
      <ion-textarea class="entradas" placeholder="Información adicional" name="notas" [(ngModel)]="formContent.notas"></ion-textarea>
    </ion-item>
    <button class="boton_inicio_sesion" ion-button block type="submit">Añadir medición</button>
  </form>
</ion-content>
