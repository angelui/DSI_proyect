<ion-header>
  <ion-navbar>
    <ion-title>Idioma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Selecciona el idioma de tu app:</ion-label>
  <ion-item class="item">
    <ion-label>Idioma</ion-label>
    <ion-select value="español" okText="Aceptar" cancelText="Cancelar">
      <ion-option value="español" selected>Español</ion-option>
      <ion-option value="ingles">Inglés</ion-option>
      <ion-option value="aleman">Alemán</ion-option>
      <ion-option value="portugues">Portugués</ion-option>
      <ion-option value="persa">Persa</ion-option>
    </ion-select>
  </ion-item>
