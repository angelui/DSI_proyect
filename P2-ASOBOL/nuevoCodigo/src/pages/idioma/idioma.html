<ion-header>
  <ion-navbar>
    <ion-title>Idioma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Selecciona el idioma de tu app:</ion-label>
  <ion-list>
    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox [(ngModel)]="entry.isChecked" (ionChange)="actualizarIdiomas()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
