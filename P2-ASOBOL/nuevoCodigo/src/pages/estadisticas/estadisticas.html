<ion-header>
  <ion-navbar>
      <img class="img" alt="logo" height="40" src="../../assets/imgs/logo.png"><img/>
      <ion-title class="titulo-pagpaciente"><strong>
        ASOBOL
      </strong></ion-title>
      <button class = "ajustes" (click) = "ajustes()" ><ion-icon name="settings"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title><strong>Estadisticas</strong></ion-title>    
  <ion-item>
    <ion-label>Datos:</ion-label>
    <ion-select placeholder="Glucemia" okText="Aceptar" cancelText="Cancelar">
      <ion-option>Glucemia (mg/dL)</ion-option>
      <ion-option>Hemoglobina</ion-option>
      <ion-option>Unidades de pan</ion-option>
      <ion-option>Peso</ion-option>
      <ion-option>Pulso</ion-option>
      <ion-option>Pres. sistólica</ion-option>
      <ion-option>Pres. diastólica</ion-option>
    </ion-select>
  </ion-item>

  <ion-card>
    <ion-card-header>
      Gráfico de datos
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  
</ion-content>
