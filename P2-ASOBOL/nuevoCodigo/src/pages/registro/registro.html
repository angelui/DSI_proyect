<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="formulario_registro">
    <!--<ion-item *ngFor="let checkbox of checkboxs">
        <ion-label>{{ checkbox.name }}</ion-label>
        <ion-checkbox [(ngModel)]="checkbox.selected" [name]="checkbox.name"></ion-checkbox>
    </ion-item>-->
    <ion-item>
      <ion-label>Paciente</ion-label>
      <ion-checkbox checked="true" [(ngModel)]="paciente" name="paciente"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Doctor</ion-label>
      <ion-checkbox [(ngModel)]="doctor" name="doctor"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Nombre*</ion-label>
      <ion-input type="text" placeholder="Nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellidos*</ion-label>
      <ion-input type="text" placeholder="Apellidos" name="apellidos" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Correo electrónico*</ion-label>
      <ion-input type="email" placeholder="Correo electrónico" name="correo_registro" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña*</ion-label>
      <ion-input type="password" placeholder="Contraseña" name="contraseña_registro" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono</ion-label>
      <ion-input type="tel" placeholder="Teléfono" name="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Estautura (cm)</ion-label>
      <ion-input type="number" placeholder="Estatura" name="estatura"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Peso (kg)</ion-label>
      <ion-input type="number" placeholder="Peso" name="peso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Año de nacimiento</ion-label>
      <ion-input type="number" placeholder="Año de nacimiento" name="nacimiento"></ion-input>
    </ion-item>
    <button class="boton" ion-button block type="submit">Aceptar</button>
  </form>
</ion-content>
