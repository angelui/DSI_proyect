<ion-header>
  <ion-navbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="formulario">
    <ion-item>
      <ion-label class="titulos_campos">Correo</ion-label>
      <ion-input class="entradas" type="email" placeholder="Texto" name="correo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Contraseña</ion-label>
      <ion-input class="entradas" type="password" placeholder="Texto" name="ocontraseña" required></ion-input>
    </ion-item>
    <button class="boton_inicio_sesion" ion-button block type="submit">Aceptar</button>
  </form>
</ion-content>
