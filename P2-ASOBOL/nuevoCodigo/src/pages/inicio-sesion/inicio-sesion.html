<ion-header>
  <ion-navbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="formulario">
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input type="email" placeholder="Texto" name="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" placeholder="Texto" name="ocontraseña"></ion-input>
    </ion-item>
    <button class="boton" ion-button block type="submit">Aceptar</button>
  </form>
</ion-content>
