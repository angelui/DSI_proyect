<ion-header>
  <ion-navbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-label>Seleccione el tipo de usuario:</ion-label>
  <ion-item>
    <ion-label class="nombre_toggle">Paciente</ion-label>
    <ion-toggle [(ngModel)]="paciente" (ionChange)="actualizarPaciente()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label class="nombre_toggle">Doctor</ion-label>
    <ion-toggle [(ngModel)]="doctor" (ionChange)="actualizarDoctor()"></ion-toggle>
  </ion-item>
  <form class="formulario">
    <ion-item>
      <ion-label class="titulos_campos">Correo</ion-label>
      <ion-input class="entradas" type="email" [(ngModel)]="pacienteValue.correo" placeholder="Texto" name="correo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="titulos_campos">Contraseña</ion-label>
      <ion-input class="entradas" type="password" [(ngModel)]="pacienteValue.contrasena" placeholder="Texto" name="ocontraseña" required></ion-input>
    </ion-item>
    <button class="boton_inicio_sesion" ion-button block type="submit" (click)="logIn()">Aceptar</button>
  </form>
</ion-content>
